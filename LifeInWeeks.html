<!DOCTYPE html>

<html>

  <head>
  <title> LifeInWeeks </title>
  <link rel = "stylesheet" href = "style.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css.css">
  <script>

  function myFunction() {

  var x = document.getElementById("x").value;
  
  var a = parseInt((90 - x)* 365);
  var b = parseInt((90- x) * 52);
  var c = parseInt((90 - x)*12);


    var result = "You have " + a + " days, " + b + " weeks, " + c + " months left.";;
    document.getElementById("demo").innerHTML = result;
    
    }

</script>
</head>
<body>
  <div>
    <input type="number" id="x" value="">
    <button class="btn" type="button" onclick="myFunction()" >CLICK ME</button>

    <p id="demo"></p>
  </div>
  
</body>
</html>
